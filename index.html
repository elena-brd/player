<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>German Lessons Player</title>
</head>

<body>
    <section class="container">
        <div id="music-container">
            <div class="music-info">
                <h4 id="title"></h4>
            </div>

            <audio src="lessons/aussprache-1.mp3" id="audio"></audio>

            <div class="bg-player">
                <div id="album-cover" class="cover">
                    <img src="image/cover-image.jpg" alt="german flag">
                </div>

                <div class="navigation">
                    <button id="prev"><i class="fa-solid fa-backward"></i></button>
                    <button id="play"><i class="fa-solid fa-play"></i></button>
                    <button id="next"><i class="fa-solid fa-forward"></i></button>
                </div>
            </div>
        </div>
    </section>



    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>
</body>

</html>
